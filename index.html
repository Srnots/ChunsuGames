<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Ultimate Game Collection - 100 Games</title>
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: #4CAF50;
            --warning: #ff9800;
            --danger: #f44336;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --hover-shadow: 0 20px 40px rgba(0,0,0,0.15);
            --border-radius: 15px;
            --transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(-5px); }
            75% { transform: translateX(-5px) translateY(10px); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            opacity: 0.9;
            margin-bottom: 30px;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.2);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 50px;
            text-align: center;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 900;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-box:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 1.3rem;
            pointer-events: none;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .game-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: var(--hover-shadow);
        }

        .game-card.empty {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 2px dashed var(--glass-border);
            color: rgba(255,255,255,0.7);
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .game-card.empty:hover {
            transform: none;
            box-shadow: var(--card-shadow);
        }

        .game-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-icon-container {
            height: 160px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: white;
            transition: var(--transition);
        }

        .game-card:hover .game-icon {
            transform: scale(1.1);
        }

        .game-icon-fallback {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .game-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark);
            line-height: 1.3;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .game-url {
            color: #6c757d;
            font-size: 0.85rem;
            opacity: 0.8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            opacity: 0;
            transform: translateY(10px);
        }

        .game-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .filter-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 25px;
            margin: 0 10px 10px 0;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 80px 20px;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .footer a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .stats-bar {
                gap: 15px;
            }

            .stat-item {
                padding: 12px 20px;
            }

            .search-box {
                padding: 15px 50px 15px 20px;
                font-size: 1rem;
            }

            .filter-btn {
                padding: 10px 20px;
                margin: 0 5px 10px 0;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Ultimate Game Collection</h1>
            <p>100 Awesome Games - Click to Play Instantly!</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="totalGames">0</span>
                    <span class="stat-label">Total Games</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="availableGames">0</span>
                    <span class="stat-label">Available</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="emptySlots">100</span>
                    <span class="stat-label">Empty Slots</span>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Search games..."
            >
            <div class="search-icon">🔍</div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterGames('all')">All Games</button>
            <button class="filter-btn" onclick="filterGames('available')">Available</button>
            <button class="filter-btn" onclick="filterGames('empty')">Empty Slots</button>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be populated here by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>🔍 No games found</h3>
            <p>Try adjusting your search or filter</p>
        </div>

        <div class="footer">
            <p>Made with ❤️ for gamers | <a href="#top">Back to Top ↑</a></p>
        </div>
    </div>

    <script>
        // GAME DATA - EDIT THIS SECTION TO ADD YOUR GAMES
        const games = [
            // Example games - replace with your actual games
            {
                title: "Agar.io",
                url: "https://agar.io",
                icon: "https://agar.io/favicon.ico"
            },
            {
                title: "Slither.io",
                url: "https://slither.io",
                icon: "https://slither.io/favicon.ico"
            },
            {
                title: "2048",
                url: "https://play2048.co",
                icon: "https://play2048.co/favicon.ico"
            },
            // Add your games here following the same format
            // {
            //     title: "Your Game Title",
            //     url: "https://yourgame.com",
            //     icon: "https://yourgame.com/favicon.ico"
            // },
            
            // Empty slots for the remaining games (you can replace these)
            ...Array(97).fill(null).map(() => ({ title: "", url: "", icon: "" }))
        ];

        // Game Library Class
        class GameLibrary {
            constructor() {
                this.games = games;
                this.filteredGames = [...this.games];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.renderGames();
                this.updateStats();
                this.bindEvents();
            }

            bindEvents() {
                // Search functionality
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', (e) => {
                    this.searchGames(e.target.value);
                });

                // Smooth scroll to top
                document.querySelector('a[href="#top"]').addEventListener('click', (e) => {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            renderGames() {
                const gamesGrid = document.getElementById('gamesGrid');
                const noResults = document.getElementById('noResults');

                if (this.filteredGames.length === 0) {
                    gamesGrid.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                gamesGrid.style.display = 'grid';
                noResults.style.display = 'none';

                gamesGrid.innerHTML = this.filteredGames.map((game, index) => {
                    const gameNumber = this.games.indexOf(game) + 1;
                    return this.createGameCard(game, gameNumber);
                }).join('');
            }

            createGameCard(game, number) {
                const isEmpty = !game.title || !game.url;
                
                if (isEmpty) {
                    return `
                        <div class="game-card empty">
                            <div class="game-number">${number}</div>
                            <div>
                                <div style="font-size: 2rem; margin-bottom: 10px;">🎮</div>
                                <div>Empty Slot #${number}</div>
                                <div style="font-size: 0.9rem; opacity: 0.7; margin-top: 5px;">Add your game here!</div>
                            </div>
                        </div>
                    `;
                }

                const iconHtml = game.icon 
                    ? `<img class="game-icon" src="${game.icon}" alt="${game.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                    : '';
                
                const fallbackIcon = `<div class="game-icon-fallback" ${game.icon ? 'style="display:none;"' : ''}>${game.title.charAt(0).toUpperCase()}</div>`;

                return `
                    <div class="game-card" onclick="openGame('${game.url}')">
                        <div class="game-number">${number}</div>
                        <div class="game-icon-container">
                            ${iconHtml}
                            ${fallbackIcon}
                        </div>
                        <div class="game-info">
                            <h3 class="game-title">${this.escapeHtml(game.title)}</h3>
                            <p class="game-url">${this.escapeHtml(game.url)}</p>
                        </div>
                        <button class="play-button" onclick="event.stopPropagation(); openGame('${game.url}')" title="Play ${game.title}">
                            ▶️
                        </button>
                    </div>
                `;
            }

            searchGames(query) {
                const searchTerm = query.toLowerCase().trim();
                
                if (!searchTerm) {
                    this.applyFilter(this.currentFilter);
                    return;
                }

                this.filteredGames = this.games.filter(game => {
                    if (!game.title || !game.url) return false;
                    
                    return game.title.toLowerCase().includes(searchTerm) ||
                           game.url.toLowerCase().includes(searchTerm);
                });

                this.renderGames();
            }

            filterGames(type) {
                this.currentFilter = type;
                
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                this.applyFilter(type);
            }

            applyFilter(type) {
                const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();

                switch(type) {
                    case 'available':
                        this.filteredGames = this.games.filter(game => game.title && game.url);
                        break;
                    case 'empty':
                        this.filteredGames = this.games.filter(game => !game.title || !game.url);
                        break;
                    case 'all':
                    default:
                        this.filteredGames = [...this.games];
                        break;
                }

                // Apply search filter if there's a search term
                if (searchTerm) {
                    this.filteredGames = this.filteredGames.filter(game => {
                        if (!game.title || !game.url) return type === 'empty';
                        
                        return game.title.toLowerCase().includes(searchTerm) ||
                               game.url.toLowerCase().includes(searchTerm);
                    });
                }

                this.renderGames();
            }

            updateStats() {
                const availableGames = this.games.filter(game => game.title && game.url).length;
                const emptySlots = 100 - availableGames;

                document.getElementById('totalGames').textContent = '100';
                document.getElementById('availableGames').textContent = availableGames;
                document.getElementById('emptySlots').textContent = emptySlots;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global functions
        function openGame(url) {
            if (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        function filterGames(type) {
            gameLibrary.filterGames(type);
        }

        // Initialize the game library
        const gameLibrary = new GameLibrary();

        // Add some visual flair
        document.addEventListener('DOMContentLoaded', () => {
            // Animate stats on load
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                const finalValue = parseInt(stat.textContent);
                let currentValue = 0;
                const increment = finalValue / 20;
                
                const counter = setInterval(() => {
                    currentValue += increment;
                    if (currentValue >= finalValue) {
                        stat.textContent = finalValue;
                        clearInterval(counter);
                    } else {
                        stat.textContent = Math.floor(currentValue);
                    }
                }, 50);
            });
        });
    </script>
</body>
</html>
