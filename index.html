<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .add-game-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .add-game-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .game-icon {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-icon img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-icon .fallback-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-url {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .play-btn, .delete-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
        }

        .play-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .add-game-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Game Library</h1>
            <p>Manage your favorite games collection</p>
        </div>

        <div class="add-game-section">
            <form class="add-game-form" id="addGameForm">
                <div class="form-group">
                    <label for="gameUrl">Game URL</label>
                    <input type="url" id="gameUrl" placeholder="https://example.com/game" required>
                </div>
                <div class="form-group">
                    <label for="gameTitle">Game Title (Optional)</label>
                    <input type="text" id="gameTitle" placeholder="Auto-detect or enter manually">
                </div>
                <button type="submit" class="add-btn">Add Game</button>
            </form>
            
            <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="gameLibrary.exportGames()" class="export-btn">ðŸ“¤ Export Games</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="gameLibrary.importGames(event)">
                <button onclick="document.getElementById('importFile').click()" class="import-btn">ðŸ“¥ Import Games</button>
                <button onclick="gameLibrary.shareGames()" class="share-btn">ðŸ”— Get Share Link</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be displayed here -->
        </div>

        <div class="empty-state" id="emptyState">
            <h3>No games yet!</h3>
            <p>Add your first game using the form above</p>
        </div>
    </div>

    <script>
        class GameLibrary {
            constructor() {
                this.games = JSON.parse(localStorage.getItem('gameLibrary')) || [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderGames();
            }

            bindEvents() {
                document.getElementById('addGameForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addGame();
                });
            }

            async addGame() {
                const urlInput = document.getElementById('gameUrl');
                const titleInput = document.getElementById('gameTitle');
                const url = urlInput.value.trim();
                const customTitle = titleInput.value.trim();

                if (!url) return;

                const addBtn = document.querySelector('.add-btn');
                addBtn.textContent = 'Adding...';
                addBtn.disabled = true;

                try {
                    const gameData = await this.fetchGameData(url, customTitle);
                    this.games.push(gameData);
                    this.saveToStorage();
                    this.renderGames();
                    
                    // Reset form
                    urlInput.value = '';
                    titleInput.value = '';
                } catch (error) {
                    console.error('Error adding game:', error);
                    alert('Failed to add game. Please check the URL and try again.');
                } finally {
                    addBtn.textContent = 'Add Game';
                    addBtn.disabled = false;
                }
            }

            async fetchGameData(url, customTitle) {
                const gameData = {
                    id: Date.now(),
                    url: url,
                    title: customTitle || this.extractTitleFromUrl(url),
                    icon: null,
                    addedAt: new Date().toISOString()
                };

                try {
                    // Try to fetch favicon
                    const domain = new URL(url).origin;
                    const possibleIcons = [
                        `${domain}/favicon.ico`,
                        `${domain}/apple-touch-icon.png`,
                        `${domain}/favicon-32x32.png`,
                        `${domain}/favicon-16x16.png`
                    ];

                    for (const iconUrl of possibleIcons) {
                        try {
                            const response = await fetch(iconUrl, { method: 'HEAD' });
                            if (response.ok) {
                                gameData.icon = iconUrl;
                                break;
                            }
                        } catch (e) {
                            // Try next icon
                        }
                    }

                    // If no custom title provided, try to fetch page title
                    if (!customTitle) {
                        try {
                            // This won't work due to CORS, but we'll keep the structure
                            // In a real implementation, you'd need a backend proxy
                            gameData.title = this.extractTitleFromUrl(url);
                        } catch (e) {
                            gameData.title = this.extractTitleFromUrl(url);
                        }
                    }
                } catch (error) {
                    console.warn('Could not fetch additional game data:', error);
                }

                return gameData;
            }

            extractTitleFromUrl(url) {
                try {
                    const urlObj = new URL(url);
                    let title = urlObj.hostname.replace('www.', '');
                    
                    // Capitalize first letter
                    title = title.charAt(0).toUpperCase() + title.slice(1);
                    
                    // Remove common TLDs for cleaner titles
                    title = title.replace(/\.(com|org|net|io|gg|games)$/i, '');
                    
                    return title;
                } catch (error) {
                    return 'Unknown Game';
                }
            }

            renderGames() {
                const gamesGrid = document.getElementById('gamesGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.games.length === 0) {
                    gamesGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                gamesGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                gamesGrid.innerHTML = this.games.map(game => this.createGameCard(game)).join('');
            }

            createGameCard(game) {
                const iconHtml = game.icon 
                    ? `<img src="${game.icon}" alt="${game.title}" onerror="this.parentElement.innerHTML='<div class=\\"fallback-icon\\">${game.title.charAt(0)}</div>'">`
                    : `<div class="fallback-icon">${game.title.charAt(0)}</div>`;

                return `
                    <div class="game-card" onclick="gameLibrary.openGame('${game.url}')">
                        <div class="game-icon">
                            ${iconHtml}
                        </div>
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-url">${game.url}</div>
                            <div class="game-actions">
                                <button class="play-btn" onclick="event.stopPropagation(); gameLibrary.openGame('${game.url}')">
                                    Play
                                </button>
                                <button class="delete-btn" onclick="event.stopPropagation(); gameLibrary.deleteGame(${game.id})">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            openGame(url) {
                window.open(url, '_blank');
            }

            deleteGame(gameId) {
                if (confirm('Are you sure you want to delete this game?')) {
                    this.games = this.games.filter(game => game.id !== gameId);
                    this.saveToStorage();
                    this.renderGames();
                }
            }

            saveToStorage() {
                localStorage.setItem('gameLibrary', JSON.stringify(this.games));
            }
        }

        // Initialize the game library
        const gameLibrary = new GameLibrary();

        // Add some sample games for demonstration
        if (gameLibrary.games.length === 0) {
            const sampleGames = [
                {
                    id: 1,
                    url: 'https://agar.io',
                    title: 'Agar.io',
                    icon: 'https://agar.io/favicon.ico',
                    addedAt: new Date().toISOString()
                },
                {
                    id: 2,
                    url: 'https://slither.io',
                    title: 'Slither.io',
                    icon: 'https://slither.io/favicon.ico',
                    addedAt: new Date().toISOString()
                }
            ];
            
            gameLibrary.games = sampleGames;
            gameLibrary.saveToStorage();
            gameLibrary.renderGames();
        }
    </script>
</body>
</html>
