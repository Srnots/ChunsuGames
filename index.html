<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Game Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    #loading {
      display: none;
      font-style: italic;
      margin: 10px 0;
      color: #555;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    li img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    li a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }
    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Roblox Game Info Loader</h1>
  <textarea id="links" placeholder="Paste Roblox game links (one per line)"></textarea>
  <button id="loadBtn">Load Games</button>
  <div id="loading">Loading games...</div>
  <ul id="gameList"></ul>
</div>
<script>
  document.getElementById('loadBtn').addEventListener('click', async () => {
    const textarea = document.getElementById('links');
    const list = document.getElementById('gameList');
    const loading = document.getElementById('loading');
    // Clear previous results
    list.innerHTML = '';
    let lines = textarea.value.split(/\\r?\\n/).filter(line => line.trim() !== '');
    if (lines.length === 0) return;
    loading.style.display = 'block';
    document.getElementById('loadBtn').disabled = true;
    for (let line of lines) {
      // Extract numeric place ID from link
      let match = line.match(/\\/games\\/(\\d+)/i);
      if (!match) continue;
      let placeId = match[1];
      try {
        // Get Universe ID
        let uniRes = await fetch(`https://apis.roblox.com/universes/v1/places/${placeId}/universe`);
        let uniData = await uniRes.json();
        let universeId = uniData.universeId || uniData.UniverseId || (uniData.data && uniData.data.universeId) || (uniData.Data && uniData.Data.UniverseId);
        if (!universeId) continue;
        // Get game info (name, rootPlaceId)
        let gameRes = await fetch(`https://games.roblox.com/v1/games?universeIds=${universeId}`);
        let gameData = await gameRes.json();
        if (!gameData.data || !gameData.data[0]) continue;
        let game = gameData.data[0];
        let name = game.name;
        let rootPlaceId = game.rootPlaceId;
        // Get game icon via Thumbnails API
        let thumbRes = await fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${universeId}&size=75x75&format=Png&isCircular=false`);
        let thumbData = await thumbRes.json();
        let iconUrl = '';
        if (thumbData.data && thumbData.data[0]) {
          iconUrl = thumbData.data[0].imageUrl;
        }
        // Create list item
        let li = document.createElement('li');
        if (iconUrl) {
          let img = document.createElement('img');
          img.src = iconUrl;
          img.alt = '';
          li.appendChild(img);
        }
        let link = document.createElement('a');
        link.href = `https://www.roblox.com/games/${rootPlaceId}`;
        link.target = '_blank';
        link.textContent = name || `Game ${universeId}`;
        li.appendChild(link);
        list.appendChild(li);
      } catch(err) {
        console.error('Failed to load game info for link:', line, err);
      }
    }
    loading.style.display = 'none';
    document.getElementById('loadBtn').disabled = false;
  });
</script>
</body>
</html>
