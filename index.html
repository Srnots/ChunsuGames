<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .add-game-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .add-game-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .refresh-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background: #138496;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .game-icon {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-icon img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-icon .fallback-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-url {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .play-btn, .delete-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
        }

        .play-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            color: white;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #ff9800;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .add-game-form {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .status-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Universal Game Library</h1>
            <p>Shared games for everyone - stored in games.json</p>
        </div>

        <div class="status-bar">
            <div>
                üåê <strong>Universal Storage:</strong> <span id="gameCount">Loading...</span> games | 
                Last updated: <span id="lastUpdated">Loading...</span>
            </div>
            <button onclick="gameLibrary.loadGames()" class="refresh-btn">üîÑ Refresh</button>
        </div>

        <div class="add-game-section">
            <form class="add-game-form" id="addGameForm">
                <div class="form-group">
                    <label for="gameUrl">Game URL</label>
                    <input type="url" id="gameUrl" placeholder="https://example.com/game" required>
                </div>
                <div class="form-group">
                    <label for="gameTitle">Game Title (Optional)</label>
                    <input type="text" id="gameTitle" placeholder="Auto-detect or enter manually">
                </div>
                <button type="submit" class="add-btn" id="addBtn">Add Game for Everyone</button>
            </form>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be displayed here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No games yet!</h3>
            <p>Add your first game using the form above</p>
        </div>
    </div>

    <script>
        class GameLibrary {
            constructor() {
                this.apiUrl = './api.php';
                this.games = [];
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadGames();
                this.renderGames();
                
                // Auto-refresh every 10 seconds to stay synchronized
                setInterval(() => {
                    if (!this.isLoading) {
                        this.loadGames(true); // Silent refresh
                    }
                }, 10000);
            }

            bindEvents() {
                document.getElementById('addGameForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addGame();
                });
            }

            async loadGames(silent = false) {
                try {
                    this.isLoading = true;
                    
                    if (!silent) {
                        this.updateStatus('Loading games...', '');
                    }

                    const response = await fetch(this.apiUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.games = data.games || [];
                        
                        this.updateStatus(
                            `${data.totalGames || 0}`,
                            new Date(data.lastUpdated).toLocaleString()
                        );
                        
                        if (!silent) {
                            this.renderGames();
                        }
                        
                        console.log('Loaded games from JSON file:', this.games.length);
                    } else {
                        throw new Error('Failed to load games');
                    }
                } catch (error) {
                    console.error('Error loading games:', error);
                    this.showNotification('Failed to load games from server', 'error');
                    this.updateStatus('Error', 'Failed to load');
                } finally {
                    this.isLoading = false;
                }
            }

            async addGame() {
                const urlInput = document.getElementById('gameUrl');
                const titleInput = document.getElementById('gameTitle');
                const addBtn = document.getElementById('addBtn');
                
                const url = urlInput.value.trim();
                const customTitle = titleInput.value.trim();

                if (!url) return;

                addBtn.textContent = 'Adding...';
                addBtn.disabled = true;

                try {
                    const gameData = await this.fetchGameData(url, customTitle);
                    
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(gameData)
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        this.showNotification('Game added for everyone! üéâ', 'success');
                        await this.loadGames();
                        this.renderGames();
                        
                        // Reset form
                        urlInput.value = '';
                        titleInput.value = '';
                    } else {
                        throw new Error(result.error || 'Failed to add game');
                    }
                } catch (error) {
                    console.error('Error adding game:', error);
                    this.showNotification('Failed to add game: ' + error.message, 'error');
                } finally {
                    addBtn.textContent = 'Add Game for Everyone';
                    addBtn.disabled = false;
                }
            }

            async fetchGameData(url, customTitle) {
                const gameData = {
                    url: url,
                    title: customTitle || this.extractTitleFromUrl(url),
                    icon: null
                };

                try {
                    // Try to fetch favicon
                    const domain = new URL(url).origin;
                    const possibleIcons = [
                        `${domain}/favicon.ico`,
                        `${domain}/apple-touch-icon.png`,
                        `${domain}/favicon-32x32.png`,
                        `${domain}/favicon-16x16.png`
                    ];

                    for (const iconUrl of possibleIcons) {
                        try {
                            const response = await fetch(iconUrl, { method: 'HEAD' });
                            if (response.ok) {
                                gameData.icon = iconUrl;
                                break;
                            }
                        } catch (e) {
                            // Try next icon
                        }
                    }
                } catch (error) {
                    console.warn('Could not fetch favicon:', error);
                }

                return gameData;
            }

            extractTitleFromUrl(url) {
                try {
                    const urlObj = new URL(url);
                    let title = urlObj.hostname.replace('www.', '');
                    
                    // Capitalize first letter
                    title = title.charAt(0).toUpperCase() + title.slice(1);
                    
                    // Remove common TLDs for cleaner titles
                    title = title.replace(/\.(com|org|net|io|gg|games)$/i, '');
                    
                    return title;
                } catch (error) {
                    return 'Unknown Game';
                }
            }

            renderGames() {
                const gamesGrid = document.getElementById('gamesGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.games.length === 0) {
                    gamesGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                gamesGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                gamesGrid.innerHTML = this.games.map(game => this.createGameCard(game)).join('');
            }

            createGameCard(game) {
                const iconHtml = game.icon 
                    ? `<img src="${game.icon}" alt="${game.title}" onerror="this.parentElement.innerHTML='<div class=\\"fallback-icon\\">${game.title.charAt(0)}</div>'">`
                    : `<div class="fallback-icon">${game.title.charAt(0)}</div>`;

                return `
                    <div class="game-card" onclick="gameLibrary.openGame('${game.url}')">
                        <div class="game-icon">
                            ${iconHtml}
                        </div>
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-url">${game.url}</div>
                            <div class="game-actions">
                                <button class="play-btn" onclick="event.stopPropagation(); gameLibrary.openGame('${game.url}')">
                                    Play
                                </button>
                                <button class="delete-btn" onclick="event.stopPropagation(); gameLibrary.deleteGame('${game.id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            openGame(url) {
                window.open(url, '_blank');
            }

            async deleteGame(gameId) {
                if (confirm('Are you sure you want to delete this game for EVERYONE?')) {
                    try {
                        const response = await fetch(this.apiUrl, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ id: gameId })
                        });

                        const result = await response.json();

                        if (response.ok && result.success) {
                            this.showNotification('Game deleted for everyone! üóëÔ∏è', 'success');
                            await this.loadGames();
                            this.renderGames();
                        } else {
                            throw new Error(result.error || 'Failed to delete game');
                        }
                    } catch (error) {
                        console.error('Error deleting game:', error);
                        this.showNotification('Failed to delete game: ' + error.message, 'error');
                    }
                }
            }

            updateStatus(gameCount, lastUpdated) {
                document.getElementById('gameCount').textContent = gameCount;
                document.getElementById('lastUpdated').textContent = lastUpdated;
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                // Hide and remove notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the game library
        const gameLibrary = new GameLibrary();
    </script>
</body>
</html>
